<br>
<div class="container">
  
  <ul class="nav nav-tabs justify-content-center" style="font-weight: bold">
    <li class="nav-item">
      <button class="nav-link{{rangeProfit === RangeProfit.DAILY ? ' active' : ''}}" (click)="setFunc(RangeProfit.DAILY)" data-bs-toggle="modal" data-bs-target="#datePickerModal">Show dayly income</button>
    </li>
    <li class="nav-item">
      <button class="nav-link{{rangeProfit === RangeProfit.WEEKLY ? ' active' : ''}}" (click)="setFunc(RangeProfit.WEEKLY)" data-bs-toggle="modal" data-bs-target="#datePickerModal">Show weekly income</button>
    </li>
    <li class="nav-item">
      <button class="nav-link{{rangeProfit === RangeProfit.MONTHLY ? ' active' : ''}}" (click)="setFunc(RangeProfit.MONTHLY)" data-bs-toggle="modal" data-bs-target="#datePickerModal">Show monthly income</button>
    </li>
    <li class="nav-item">
      <button class="nav-link{{rangeProfit === RangeProfit.YEARLY ? ' active' : ''}}" (click)="setFunc(RangeProfit.YEARLY)" data-bs-toggle="modal" data-bs-target="#datePickerModal">Show yearly income</button>
    </li>
  </ul>    
  
  <br>
  <div class="profit">
    <h3>{{rangeProfit}} profit: €{{profitClicked}}</h3>
  </div>
  <hr>
  <div class="container">
    <div *ngFor="let receipt of receiptFiltered" class="card" (click)="showReceipt(receipt)" style="margin-bottom: 20px; background-color: #e4e4e4">
      <div class="card-body">
        <h5>Table {{receipt.tableNumber}}</h5>
        <p>{{receipt.date}} - {{receipt.hour}}</p>
        <p class="profit-text">Total: €{{receipt.price}}</p>
      </div>
    </div>
  </div>
</div>

<div class="modal-dialog modal-dialog-centered">
  <div class="modal fade" id="datePickerModal" tabindex="-1" role="dialog" aria-labelledby="datePickerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="datePickerModalLabel">Select a date</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group date">
            <input type="date" class="form-control" id="datepicker" #date value="{{getToday()}}">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="handleDataSelection(date.value)" data-bs-dismiss="modal">Select</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
